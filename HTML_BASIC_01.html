<!DOCTYPE html> <!--HTML5로 작성할게-->
<html>
  <head>
    <!-- 문서의 잡다한 정보-->
    <title>스타트핏: 운동의 시작</title>
  </head>
  <body>
    <!-- 화면에 표시되는 내용-->
    <h1>스타트핏: 운동의 시작</h1>

    <div>
      <h1>기초 체력업! 무분할 루틴</h1>
      <p>운동을 처음 시작하는 헬린이모여</p>
      <a href="https://www.naver.com">지금 시작하기</a>
    </div>

    <div>
      <h1>초보탈출! 3분할 루틴</h1>
      <p>운동좀 했니? 드루와</p>
      <a href="https://www.naver.com">지금 시작하기</a>
    </div>

    <div>
      <h1>나만의 운동 목표 설정</h1>
      <input type="text" placeholder="목표입력"> <!--input: 입력을 담당하는 태그-->
      <button onclick="alert('렛츠기릿!')">저장하기</button> <!-- button: 버튼 생성 / onclick(자바스크립트) -->
      <ul> <!-- 리스트 만들기 -->
        <li><a href="#">웨이트로 몸짱되기!</a></li> <!-- # : 링크값 없음 -->
        <li><a href="#">유산소로 다이어트!</a></li>
        <li><a href="#">필라테스로 유연성과 코어잡기</a></li>
      </ul>
    </div>
  </body>
</html>
