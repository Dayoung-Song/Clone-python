<!--
유튜브 "초보코딩" 참고

[HTML 기초]
1. .html 파일 생성
2. "!" 작성 후 enter
3. vs code 내 확장 프로그램 'Live Server' 설치
4. 설치 후 'Live Server' 설정에서 Custom Browser 'chrome' 선택 (실습 환경 일치하기 위함)
5. 작성하던 편집기 내 마우스 우클릭 후 'Open with Live Server' 클릭 > Chrome 실습 웹브라우저 생성
6. 편집기에 작성된 내용은 저장 완료 이후에 웹 브라우저에 반영됨
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  완강할 수 있습니다. 화이팅!
</body>
</html>
